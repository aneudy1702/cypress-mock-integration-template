name: Tag, Release, and Publish to npm

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment and specify the npm registry
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      # Step 3: Set up Git user for committing the version bump and changelog
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Bump version and create changelog using standard-version
      - name: Bump version and create changelog
        run: npx standard-version --release-as minor

      # Step 6: Push the changes (bumped version, changelog, and tag) back to the repository
      - name: Push changes back to the repository
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --follow-tags origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Publish the package to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
