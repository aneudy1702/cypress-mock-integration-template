name: Tag, Changelog, and Release

on:
  push:
    branches:
      - main

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Generate the changelog (assuming you use standard-version or similar)
      - name: Update Changelog
        run: npx standard-version --release-as minor

      # Step 5: Push the new tags and changelog to the repo
      - name: Push tag and changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git push --follow-tags origin main

      # Step 6: Create a GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Changelog update
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # You need to add this token in your repo secrets
